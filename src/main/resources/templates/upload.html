<html>
<head>
    <title>Upload of data files</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<br/>
<br/>
<br/>
<div class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Please upload file with customers data</h1>
                <h6>Allowed formats: .csv, .prn</h6>
                <div>
                    <form method="POST" enctype="multipart/form-data" action="/">
                        <table>
                            <tr>
                                <label class="btn btn-primary" for="my-file-selector">
                                    <input id="my-file-selector" type="file" name="file" style="display:none"
                                           accept=".csv,.prn"
                                           onchange="$('#upload-file-info').html('Choosen file: '+this.files[0].name)"/>
                                    Choose file
                                </label>
                                <span class='label label-info' id="upload-file-info"></span>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" class="btn btn-default" value="Upload"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
